<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header id="header">
    <h1 id="logo">Rock Paper Scissors!</h1>
    <div id="scoreboard">
      <div id="player">
        <h2 id="playerscore">Player Score:</h2>
        <h1 id="playernum">0</h1>
      </div>
      <div id="total">
        <h2 id="totaltext">The First to 5 Points Wins!</h2>
      </div>
      <div id="computer">
        <h2 id="compscore">Computer Score:</h2>
        <h1 id="compnum">0</h1>
      </div>
    </div>
  </header>
  <div id="gamewinner">
    <h1 id="winner">The Winner is...</h1>
  </div>
  <section id="gameboard">
    <div id="buttonsection">
      <button id="rock">
        <img src="rock.png" alt="rock">
      </button>
      <button id="paper">
        <img src="paper.png" alt="paper">
      </button>
      <button id="scissors">
        <img src="scissors.png" alt="scissors">
      </button>
    </div>
    <div id="lower">
      <div>
        <h2 id="compannounce">The Computer chose...</h2>
      </div>
      <div id="reset">
        <button id="resetbtn" type="submit">Play Again!</button>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
